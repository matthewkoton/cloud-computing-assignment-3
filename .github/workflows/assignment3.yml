name: Service Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout
      uses: actions/checkout@v3
    - 
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        context: .
        tags: myimage:latest
        outputs: type=docker,dest=/tmp/myimage.tar

    -
      name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: mysvr
        path: /tmp/myimage.tar
  

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - 
      name: Download artifact
      uses: actions/download-artifact@v3
    - 
      name: Load Docker images from previous workflows
      run: docker load --input mysvr/image.tar
    - 
      name: check wordsvr image is loaded
      run: docker image ls

    - 
      name: run image in container
      run: docker run -p8000:8000 myimage &
    - 
      name: Check container is running
      run: docker ps

    - 
      name: Checkout
      uses: actions/checkout@v3
    - 
      name: Set up Python
      uses: actions/setup-python@v4
    - 
      name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install requests
    - 
      name: Test with pytest 
      run: |
        cd pytest-code
        pytest -v assignment3_test.py > test_results.txt
    - 
      name: upload test results
      if: always()  
      uses: actions/upload-artifact@v3
      with:
          name: GH_test_results
          path: pytest-code/test_results.txt
